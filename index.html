<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To do list">
    <meta name="author" content="Francesco Matteucci">
    <title>Toboolist</title>
    <link rel="icon" href="img/logo.png" type="image/ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--title-->
    <header class="header-container">
        <img src="img/logo.png" alt="Boolean Logo" id="logo">
        <h1>Toboolist</h1>
    </header>

    <!--toboolist-->
    <main>
        <!--buttons bar-->
        <section class="buttons-bar-container">
            <button class="button addtask">Add Task</button>
            <button class="button section">Add Section</button>
        </section>

        <!--to do list-->
        <section class="todolist-container">
            <details open class="new-task">
                <summary>
                    <h3 class="list-title">New Task</h3>
                </summary>
                <ul class="task-title">
                    <li>Quarterly Newsletter</li>
                </ul>
            </details>
            <details open class="today-task">
                <summary>
                    <h3 class="list-title">Today</h3>
                </summary>
                <ul class="task-title">
                    <li>Recruiting blog post</li>
                    <li>Mobile app launch</li>
                    <li>Interview John H.</li>
                    <li>Summit update to mobile storefronts</li>
                </ul>
            </details>
            <details open class="upcoming-task">
                <summary>
                    <h3 class="list-title">Upcoming</h3>
                </summary>
                <ul class="task-title">
                    <li>Schedule Meeting with Alex <span class="label"></span></li>
                    <li>Homepage refresh</li>
                    <li>Onboard new Sales team members</li>
                    <li>Review editorial character</li>
                </ul>
            </details>
        </section>
    </main>
</body>

</html>
